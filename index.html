<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minions Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Banana Talk</h1>
      </div>
      <div class="contain">
        <textarea
          placeholder="Enter Something to translate"
          id="input"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="button"><button id="translate-btn">Translate</button></div>
      <div class="display">
        <div class="display">
          <textarea
            disabled
            name=""
            placeholder="Translated output is shown here
            "
            id="display"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
